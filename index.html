<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <header>
        
        <div class="head">
          <h1>Where in the world?</h1>
          <p>Dark Mode</p>

        </div>
        <div class="input">
            <input type="Search for a country…">
            <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                <g id="search">
                <path id="icon-search-white" fill-rule="evenodd" clip-rule="evenodd" d="M12.5 11H11.7L11.4 10.7C12.4 9.6 13 8.1 13 6.5C13 2.9 10.1 0 6.5 0C2.9 0 0 2.9 0 6.5C0 10.1 2.9 13 6.5 13C8.1 13 9.6 12.4 10.7 11.4L11 11.7V12.5L16 17.5L17.5 16L12.5 11ZM6.5 11C4 11 2 9 2 6.5C2 4 4 2 6.5 2C9 2 11 4 11 6.5C11 9 9 11 6.5 11Z" fill="white"/>
                </g>
                </svg>
                
        </div>
        <div class="container">
            <div class="boxes">
                <img src="1280px-Flag_of_Germany.svg (1).png" alt="img">
                <div class="item">
                <p>Germany</p>
                </div>
                
               </div>
               <div class="boxes">
                <img src="1280px-Flag_of_Germany.svg (2).png" alt="img">
                <div class="item">
                <p>United States of America</p>
                </div>
                
               </div>
               <div class="boxes">
                <img src="1280px-Flag_of_Germany.svg (3).png" alt="img">
                <div class="item">
                <p>Brazil</p>
                </div>
                
               </div>
               <div class="boxes">
                <img src="1280px-Flag_of_Germany.svg (4).png" alt="img">
                <div class="item">
                <p>Iceland</p>
                </div>
                
               </div>
               <div class="boxes">
                <img src="1280px-Flag_of_Germany.svg (5).png" alt="img">
                <div class="item">
                <p>Afghanistan</p>
                </div>
                
               </div>
               <div class="boxes">
                <img src="1280px-Flag_of_Germany.svg (6).png" alt="img">
                <div class="item">
                <p>Åland Islands</p>
                </div>
                
               </div>
               <div class="boxes">
                <img src="1280px-Flag_of_Germany.svg (7).png" alt="img">
                <div class="item">
                <p>Albania</p>
                </div>
                
               </div>
               <div class="boxes">
                <img src="1280px-Flag_of_Germany.svg.png" alt="img">

                </div>
                
               </div>

        </div>
        
       
        
    </header>
           
       </div>
    </div>
